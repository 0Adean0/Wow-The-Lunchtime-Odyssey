<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow!</title>
</head>
<body>

    <div id="game-page-container">
        <div id="game-board">
            <!-- owen head will move, so separate div container -->
            <div id="road">
                <div id="owen-head"></div>
            </div>
            <!-- background and cheeseburger don't move  -->
            <div id="road-background">
                <div id="cheeseburger"></div>
            </div>
        </div>

        <div id="trivia-board">
            <div id="carousel">
                <!-- trivia questions -->
                <h1 id="question"></h1>
                <!-- trivia answer choices  -->
                <button class="button" id="choice-one"></button>
                <button class="button" id="answer-two"></button>
                <button class="button" id="answer-three"></button>
                <button class="button" id="answer-four"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
